<html lang="en">
<head>

<link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="all" class="container">
        <div id="mensagem" ><div id="msg" class=""></div></div>
        <div id="letras" class="d-flex flex-wrap">
            <div id="caixaofcaixas" class="d-flex flex-wrap">
                        
            </div>
        </div>
        <div id="historico" class="d-flex">
            <div id="letrasHistorico" class="d-flex flex-wrap">
                
            </div>
        </div>
        <div class="d-flex">
            <div id="forca" class=""><img id="forcaani" src="6.svg"></div>
            <div id="procura" class="">
                <div class="container d-flex flex-column justify-content-around w-100">
                    <div id="lettercont">                    
                        <label for="letterbox" class="fs-5">Digite uma Letra</label>
                        <div id="boxbuttonletter">
                        <input id="letterbox" class="campostexto form-control" class="campostexto" type="text" onkeydown="Enter(event)" maxlength="1" required>
                        <button id="letterbutton" onclick="testeLetra()" class="btn btn-outline-light justify-content-center align-middle">OK</button>    
                        </div>
                   </div>
                    <div id="wordcont">
                        <div id="wordtext" class="fs-5">Advinhe a Palavra</div>
                        <input id="wordbox" class="campostexto form-control" onkeydown="Enter(event)" type="text" placeholder="Digite uma Palavra">
                        <button id="wordbutton" onclick="testePalavra()" class="btn btn-outline-light">OK</button>
                    </div>
                </div>    
            </div>
        </div>
    </div>
